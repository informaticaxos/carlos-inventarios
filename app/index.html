<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar para móviles -->
    <nav class="navbar navbar-dark bg-dark d-md-none mb-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">Inventario</span>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="offcanvas-md offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" style="width: 250px; min-height: 100vh;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Inventario</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column p-3 h-100">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4 d-none d-md-inline">Inventario</span>
                </a>
                <hr class="d-none d-md-block">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            Productos
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="container-fluid p-4">
            <h2 class="mb-4">Listado de Productos</h2>
            
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" onclick="openModal()">
                    Nuevo Producto
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Unidad</th>
                            <th>Categoría</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Los datos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <nav aria-label="Navegación de páginas" class="mt-3">
                <ul class="pagination justify-content-center" id="paginationContainer"></ul>
            </nav>
        </div>
    </div>

    <!-- Modal para Crear/Editar -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="mb-3"><label class="form-label">Nombre del Producto</label><input type="text" class="form-control" id="nombre" required></div>
                    <div class="mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <select class="form-select" id="unidad" required>
                            <option value="">Seleccione...</option>
                            <option value="KG">KG</option>
                            <option value="GR">GR</option>
                            <option value="UN">UN</option>
                            <option value="LT">LT</option>
                            <option value="ML">ML</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" required>
                            <option value="">Seleccione...</option>
                            <option value="PRODUCTOS DE LIMPIEZA">PRODUCTOS DE LIMPIEZA</option>
                            <option value="PLASTICOS">PLASTICOS</option>
                            <option value="FRUTAS">FRUTAS</option>
                            <option value="PANADERIA">PANADERIA</option>
                            <option value="ABARROTES">ABARROTES</option>
                            <option value="LACTEOS">LACTEOS</option>
                            <option value="EMBUTIDOS">EMBUTIDOS</option>
                            <option value="CONFITERIA">CONFITERIA</option>
                            <option value="VERDURAS">VERDURAS</option>
                            <option value="CARNICOS">CARNICOS</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
