<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar para móviles -->
    <nav class="navbar navbar-dark bg-dark d-md-none mb-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">Inventario</span>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="offcanvas-md offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" style="width: 250px; min-height: 100vh;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Inventario</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column p-3 h-100">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4 d-none d-md-inline">Inventario</span>
                </a>
                <hr class="d-none d-md-block">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page" id="productosLink">
                            Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="cierresLink">
                            Cierres
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="container-fluid p-4">
            <h2 class="mb-4" id="pageTitle">Listado de Productos</h2>
            
            <!-- Sección Productos -->
            <div id="productosSection">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-primary" onclick="openModal()">
                        Nuevo Producto
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Unidad</th>
                                <th>Categoría</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Los datos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav aria-label="Navegación de páginas" class="mt-3">
                    <ul class="pagination justify-content-center" id="paginationContainer"></ul>
                </nav>
            </div>

            <!-- Sección Cierres -->
            <div id="cierresSection" style="display: none;">
                <div class="mb-3">
                    <div class="d-flex flex-column flex-sm-row mb-3">
                        <div class="me-sm-2 mb-2 mb-sm-0">
                            <label for="fechaInicio" class="form-label">Fecha Inicial</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="mb-2 mb-sm-0">
                            <label for="fechaFinal" class="form-label">Fecha Final</label>
                            <input type="date" class="form-control" id="fechaFinal">
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-sm-row">
                        <button class="btn btn-secondary me-sm-2 mb-2 mb-sm-0" onclick="loadCierres()">Filtrar</button>
                        <button class="btn btn-success me-sm-2 mb-2 mb-sm-0" onclick="exportToPDF()">Exportar PDF</button>
                        <button class="btn btn-primary" onclick="openCierreModal()">Nuevo Cierre</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Fecha</th>
                                <th>Cantidad</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cierreTableBody">
                            <!-- Los datos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav aria-label="Navegación de páginas" class="mt-3">
                    <ul class="pagination justify-content-center" id="cierrePaginationContainer"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Cierres -->
    <div class="modal fade" id="cierreModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cierreModalTitle">Cierre de Inventario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="cierreId">
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="form-select" id="cierreProducto" required>
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="cierreFecha" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" step="0.01" class="form-control" id="cierreCantidad" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveCierre()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
